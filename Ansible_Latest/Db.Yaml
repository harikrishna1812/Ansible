- name: setting up db server 
  hosts: DB
  vars:
  tasks:
  - name: installing the mysql 
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: mysqld enable service
    ansible.builtin.service:
      name: mysqld
      enabled: yes
  - name: mysqld enable service
    ansible.builtin.service:
      name: mysqld
      state: started
  - name: printing the installed message
    debug:
      msg: "mysqld istarted"